[tool.poetry]
name = "alpaca"
version = "0.1.0"
description = "The ALP Automatic Computing Algorithm"
authors = ["Jorge-Alda <jorge.alda@pd.infn.it>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
flavio = "^2.6.1"
vegas = "^6.1.1"
requests = "^2.32.3"
sympy = "1.13.3"
scipy = "<1.15"

[tool.poetry.group.tutorial]
optional = true

[tool.poetry.group.tutorial.dependencies]
ipykernel = "^6.29.5"
metakernel = "^0.30.2"
matplotlib = "^3.10.0"
bokeh = "^3.6.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
